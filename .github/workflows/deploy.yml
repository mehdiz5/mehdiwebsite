name: Build and deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: 'recursive'

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.151.2'
          extended: true

      - name: Build site
        run: hugo --minify

      - name: Copy public -> docs
        run: |
          set -e
          rm -rf docs || true
          mkdir -p docs
          cp -R public/* docs/

      - name: Commit and push docs
        env:
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
        run: |
          set -e
          git config user.name "$GIT_AUTHOR_NAME"
          git config user.email "$GIT_AUTHOR_EMAIL"
          if [ -n "$(git status --porcelain)" ]; then
            git add docs
            git commit -m "chore(site): update docs site [skip ci]" || echo "no changes to commit"
            git push origin HEAD:main
          else
            echo "No changes to docs; nothing to commit"
          fi